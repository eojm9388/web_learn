<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- h: 헤딩 태그 -> 상위 제목 의미 부여 -->
  <h1>Heading</h1>
  <h2>Heading</h2>
  <!-- p: 문단 태그 -->
  <p>text</p>
  <p>hi <em>emphasis</em></p>
  <p>hit <strong>my name</strong> is </p>
  <!-- ol: 순서가 있는 리스트, ul: 순서가 없는 리스트 -->
  <ol>
    <li>파이썬</li>
    <li>알고리즘</li>
  </ol>
  <ul>
    <li>파이썬</li>
    <li>알고리즘</li>
  </ul>
  
</body>
</html>
