<!-- 자손 결합자(" "): 첫번째 요소의 자손 요소들 선택 -->
<!-- 자식 결합자(">"): 첫번째 요소의 직계 자식만 선택 --> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      color: blue;
    }
    div > p {
      color: crimson;
    }
    ul {
      list-style: none;
    }

  </style>
</head>
<body>
  <div>
    <p>자식</p>
    <ul>
      <li>
        <p> 손자</p>
      </li>
    </ul>
    <p>자식</p>  
  </div>
</body>
</html>
