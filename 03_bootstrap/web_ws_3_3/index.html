<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-5 w-50">
  <h1 class="fw-bold text-center">SSAFY 전용 Gitlab 시스템</h1>
  <hr>
  <form class= "border fw-bold" style="height: 400px;">
    <h3 class= "border-bottom border-2 border-primary py-2 text-center">Sign in</h3>

    <div class="mb-3 px-3">
      <label for="exampleFormControlInput1" class="form-label">Username or Email</label>
      <input type="text" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3 px-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleFormControlInput1">
    </div>

    <div class="form-check mx-3 d-flex justify-content-between">
      <div>
        <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      
      </div>
      <div>
        <a href="#" class="stretched-link">Forgot your password?</a>
      </div>
      
     

    </div>
    <button type="button" class="btn btn-success m-5 w-75">Sigh in</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
